<article class="markdown">
  {{ if .Title }}
  <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  {{ end }}
  {{ if eq .Section "posts" }}
    {{ if not .Title }}
    {{ .Content }}
  {{ end }}
  <time datetime="{{ .Date }}">
    <a href="{{ .Permalink }}">{{ .Date.Format "January 2, 2006" }}</a>
  </time>
  {{ end }}
  {{ if .Title }}
    {{ .Summary }}
    {{ if .Truncated }}
    <p class="mt-6">
      <a class="" href="{{ .Permalink }}">Read more â†’</a>
    </p>
    {{ end }}
  {{ end }}
</article>
